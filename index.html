<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Head fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!--Body fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    </style>
  </head>
  <body>
    <!--https://platzi.com/blog/platzi_web_challenge/-->
    <main class="container">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo">
      </header>
  
      <div class="container-image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      
      <div class="container-text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
      
        <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>

          <input type="button" value="Register" class="button">

      </div>
      
    </main>
    
    <footer>
      <div class="social-network">
        <a href="www.facebook.com"><img src="./icons/facebook.svg" alt="facebook" class="facebook"></a>
        <a href="www.twitter.com"><img src="./icons/twitter.svg" alt="twitter" class="twitter"></a>
          <a href="www.instagram.com"><img src="./icons/instagram.svg" alt="instagram" class="instagram"></a>
      </div>
    </footer>
  </body>
</html>
